# Jekyll configuration for GitHub Pages

# Site settings
title: "Ethereum Beacon 同步模块详解 - 多客户端实现"
description: "深入对比主流以太坊客户端的Beacon节点同步机制"
author: "xueqianLu"
email: xueqian1991@gmail.com

# GitHub repository
repository: xueqianLu/beacon-sync-doc

# Build settings
markdown: kramdown
theme: jekyll-theme-cayman

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-relative-links

# Relative links
relative_links:
  enabled: true
  collections: true

# Collections
collections:
  chapters:
    output: true
    permalink: /:collection/:name

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - .sass-cache
  - _site
  - CHECKLIST.md
  - COMPLETION_SUMMARY.md
  - LATEST_PROGRESS.md

# Include
include:
  - _pages

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Navigation
navigation:
  - title: 首页
    url: /
  - title: Prysm
    url: /docs/prysm/
  - title: Teku
    url: /docs/teku/
  - title: 客户端对比
    url: /comparison/
  - title: 共享资源
    url: /shared/
  - title: 进度报告
    url: /PROGRESS

# Google Analytics (optional)
# google_analytics: UA-XXXXXXXXX-X

# Social links (optional)
# github_username: xueqianLu
# twitter_username: your_twitter

# Show/hide sections
show_downloads: true
show_excerpts: false

# Timezone
timezone: Asia/Shanghai

# Language
lang: zh-CN
